<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잃어버린 땅의 방랑자</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 메인 메뉴 -->
        <div id="mainMenu" class="screen">
            <h1>잃어버린 땅의 방랑자</h1>
            <div class="menu-buttons">
                <button id="newGameBtn" class="menu-btn">새 게임</button>
                <button id="loadGameBtn" class="menu-btn">불러오기</button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen hidden">
            <!-- 상단 UI -->
            <div id="topUI">
                <div class="stat-bar">
                    <span>레벨: <span id="playerLevel">1</span></span>
                    <span>HP: <span id="playerHP">100</span>/<span id="playerMaxHP">100</span></span>
                    <span>EXP: <span id="playerEXP">0</span>/<span id="playerMaxEXP">100</span></span>
                </div>
                <div class="location-info">
                    <span id="currentLocation">고요한 쉼터</span>
                </div>
            </div>

            <!-- 메인 게임 영역 -->
            <div id="gameArea">
                <!-- 탐험 모드 -->
                <div id="explorationMode" class="game-mode">
                    <div class="area-description">
                        <h3 id="areaTitle">고요한 쉼터</h3>
                        <p id="areaDescription">마지막 남은 안전한 정착지입니다. 상인과 대화하거나 다른 지역으로 이동할 수 있습니다.</p>
                    </div>
                    
                    <div class="area-actions">
                        <div id="areaButtons" class="action-buttons">
                            <!-- 동적으로 생성될 버튼들 -->
                        </div>
                    </div>
                </div>

                <!-- 전투 모드 -->
                <div id="combatMode" class="game-mode hidden">
                    <div class="combat-area">
                        <div class="enemy-info">
                            <h3 id="enemyName">슬라임</h3>
                            <div class="enemy-hp-bar">
                                <div id="enemyHPFill" class="hp-fill"></div>
                            </div>
                            <span id="enemyHP">50</span>/<span id="enemyMaxHP">50</span>
                        </div>
                        
                        <div class="combat-log" id="combatLog">
                            <p>야생의 슬라임이 나타났다!</p>
                        </div>
                        
                        <div class="combat-actions">
                            <button id="attackBtn" class="combat-btn">공격</button>
                            <button id="dodgeBtn" class="combat-btn">회피</button>
                            <button id="runBtn" class="combat-btn">도망</button>
                        </div>
                    </div>
                </div>

                <!-- 상점 모드 -->
                <div id="shopMode" class="game-mode hidden">
                    <div class="shop-area">
                        <h3>상인의 가게</h3>
                        <div class="shop-items" id="shopItems">
                            <!-- 동적으로 생성될 상점 아이템들 -->
                        </div>
                        <button id="leaveShopBtn" class="menu-btn">나가기</button>
                    </div>
                </div>
            </div>

            <!-- 하단 UI -->
            <div id="bottomUI">
                <div class="quick-actions">
                    <button id="inventoryBtn" class="ui-btn">인벤토리</button>
                    <button id="statsBtn" class="ui-btn">스탯</button>
                    <button id="saveBtn" class="ui-btn">저장</button>
                    <button id="menuBtn" class="ui-btn">메뉴</button>
                </div>
            </div>
        </div>

        <!-- 인벤토리 모달 -->
        <div id="inventoryModal" class="modal hidden">
            <div class="modal-content">
                <h3>인벤토리</h3>
                <div class="inventory-grid" id="inventoryGrid">
                    <!-- 동적으로 생성될 아이템들 -->
                </div>
                <div class="inventory-info">
                    <p>소지금: <span id="playerGold">100</span> 골드</p>
                </div>
                <button id="closeInventoryBtn" class="modal-close">닫기</button>
            </div>
        </div>

        <!-- 스탯 모달 -->
        <div id="statsModal" class="modal hidden">
            <div class="modal-content">
                <h3>캐릭터 스탯</h3>
                <div class="stats-info">
                    <p>힘: <span id="playerStrength">10</span> (공격력: <span id="playerAttack">15</span>)</p>
                    <p>민첩: <span id="playerAgility">10</span> (회피율: <span id="playerDodgeRate">20</span>%)</p>
                    <p>체력: <span id="playerVitality">10</span> (최대 HP: <span id="maxHPDisplay">100</span>)</p>
                </div>
                <div id="statUpButtons" class="stat-buttons hidden">
                    <h4>스탯 포인트: <span id="statPoints">0</span></h4>
                    <button class="stat-up-btn" data-stat="strength">힘 +1</button>
                    <button class="stat-up-btn" data-stat="agility">민첩 +1</button>
                    <button class="stat-up-btn" data-stat="vitality">체력 +1</button>
                </div>
                <button id="closeStatsBtn" class="modal-close">닫기</button>
            </div>
        </div>

        <!-- 레벨업 모달 -->
        <div id="levelUpModal" class="modal hidden">
            <div class="modal-content">
                <h3>레벨업!</h3>
                <p>축하합니다! 레벨이 올랐습니다!</p>
                <p>스탯 포인트 1을 획득했습니다.</p>
                <button id="confirmLevelUpBtn" class="modal-close">확인</button>
            </div>
        </div>
    </div>

    <script src="gameData.js"></script>
    <script src="gameLogic.js"></script>
    <script src="main.js"></script>
</body>
</html>
